<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <!--<link rel="stylesheet" href="home.css"/>-->
    <style>
        .circle-sail-he {
            border: 1px solid #00cc95;
            border-radius: 50%;
        }

        .center-sail-he {
            text-align: center;
        }

        div {
            border: 2px solid #a1a1a1;
            border-radius: 25px;
            /*阴影*/
            /*box-shadow: 10px 10px 5px #888888;*/
        }

        /*! CSS Used from: Embedded */
        .dynamic-a::before,
        .dynamic-a::after {
            position: absolute;
            left: 0;
            content: "";
            display: block;
            width: 1px;
            height: 0px;
            background: #333;
            z-index: 1;
        }

        .dynamic-a::before {
            top: 0;
        }

        .dynamic-a::after {
            bottom: 0;
        }

        .dynamic-a .dy-a-inner {
            position: relative;
            display: -webkit-box;
            display: -moz-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -moz-box-align: center;
            -o-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
            width: 100%;
            height: 100%;
            min-height: 50px;
        }

        .dynamic-a .dy-a-inner::before,
        .dynamic-a .dy-a-inner::after {
            position: absolute;
            right: 0;
            content: "";
            display: block;
            width: 0px;
            height: 1px;
            background: #333;
            z-index: 1;
        }

        .dynamic-a .dy-a-inner::before {
            top: 0;
        }

        .dynamic-a .dy-a-inner::after {
            bottom: 0;
        }

        .dy-container div,
        .dy-container span,
        .dynamic-a,
        .awesome-ul,
        .awesome-li {
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            font-weight: inherit;
            font-style: inherit;
            font-family: inherit;
            font-size: 100%;
            vertical-align: baseline;
        }

        .awesome-ul {
            list-style: none;
        }

        .dy-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 11;
            font-family: Meiryo, sans-serif;
            box-sizing: border-box;
            overflow: hidden;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            background-attachment: fixed;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .dy-container .container-body {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .dy-container .menu-contents {
            padding: 85px 13.333333333333334% 0;
            box-sizing: border-box;
        }

        .awesome-ul {
            display: -webkit-box;
            display: -moz-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: justify;
            -moz-box-pack: justify;
            -o-box-pack: justify;
            -ms-flex-pack: justify;
            -webkit-justify-content: space-between;
            justify-content: space-between;
        }

        .awesome-li {
            width: 48.18181818181818%;
            box-sizing: border-box;
        }

        .dynamic-a {
            position: relative;
            display: -webkit-box;
            display: -moz-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -moz-box-align: center;
            -o-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .dynamic-a {
            color: #c4d700;
            background-color: rgba(196, 215, 0, 0.15);
        }

        .dynamic-a::before,
        .dynamic-a::after {
            background: #c4d700;
        }

        .dynamic-a .dy-a-inner::before,
        .dynamic-a .dy-a-inner::after {
            background: #c4d700;
        }

        body {
            background-color: #004831;
        }

        @media screen and (min-width: 751px) and (max-width: 960px) {
            .dy-container .menu-contents {
                width: 83.33333333333334%;
            }
        }

        @media screen and (min-width: 751px) {
            /*只在751px以上的设备中才使用动画*/
            .dynamic-a:hover .dy-a-inner::before,
            .dynamic-a:hover .dy-a-inner::after {
                width: 0;
                animation: hoverLine-2 0.5s ease forwards 0.15s;
            }

            .dynamic-a:hover::before,
            .dynamic-a:hover::after {
                animation: hoverLine-3 0.15s ease forwards 0.7s;
            }

            .dy-container {
                background-attachment: fixed;
            }

            .dy-container .container-body {
                display: -webkit-box;
                display: -moz-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-pack: center;
                -moz-box-pack: center;
                -o-box-pack: center;
                -ms-flex-pack: center;
                -webkit-justify-content: center;
                justify-content: center;
                -webkit-box-align: center;
                -moz-box-align: center;
                -o-box-align: center;
                -ms-flex-align: center;
                -webkit-align-items: center;
                align-items: center;
            }

            .dy-container .menu-contents {
                display: -webkit-box;
                display: -moz-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-orient: vertical;
                -moz-box-orient: vertical;
                -o-box-orient: vertical;
                -webkit-flex-direction: column;
                -ms-flex-direction: column;
                flex-direction: column;
                width: 74.07407407407408%;
                padding: 0;
            }

            .awesome-li {
                width: 44.73684210526316%;
            }

            .dy-container .dynamic-edge {
                -webkit-box-ordinal-group: 3;
                -moz-box-ordinal-group: 3;
                -o-box-ordinal-group: 3;
                -ms-flex-order: 3;
                -webkit-order: 3;
                order: 3;
                width: 47.5%;
            }

            .dynamic-a {
                display: block;
            }
        }

        /*
        创建动画的原理是，将一套 CSS 样式逐渐变化为另一套样式;
        @keyframes 规则，能够创建动画
        关键词 "from" 和 "to"，等价于 0%(动画的开始时间) 和 100%。
        应该始终定义 0% 和 100% 选择器
        */
        @keyframes hoverLine-2 {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes hoverLine-3 {
            0% {
                height: 0;
            }
            100% {
                height: 50%;
            }
        }

        .hello-world-animation {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation: hello-world-move 5s infinite;
        }

        @keyframes hello-world-move {
            0% {
                top: 0px;
                left: 0px;
                background: red;
            }
            25% {
                top: 0px;
                left: 100%;
                background: green;
            }
            50% {
                top: 100%;
                left: 100%;
                background: yellow;
            }
            75% {
                top: 100%;
                left: 0px;
                background: blue;
            }
            100% {
                top: 0px;
                left: 0px;
                background: red;
            }
        }
    </style>
</head>
<body>

<div class="center-sail-he">
    <img src="./lib/img/SailHe-Header.png" class="circle-sail-he">
</div>
<div style="width: 100px; height: 100px">
    <div class="hello-world-animation"></div>
</div>

<!--设置 div 元素的不透明级别：-->
<div class="dy-container" style="opacity: 1; display: block;">
    <div class="container-body">
        <div class="menu-contents">
            <div class="dynamic-edge">
                <ul class="awesome-ul">
                    <li class="awesome-li">
                        <a class="dynamic-a" href="./login.html">
                            <span class="dy-a-inner"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
