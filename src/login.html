<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翻转式用户登录注册界面</title>
  <link rel="stylesheet" type="text/css" href="lib/plugs/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--<link rel="stylesheet" type="text/css" href="./lib/plugs/bootstrap/css/bootstrap.css">-->

  <!--<link rel="stylesheet" type="text/css" href="lib/plugs/bootstrapValidator/bootstrapValidator.min.css/css/bootstrap.css">-->
  <link rel="stylesheet" type="text/css" href="lib/css/styles.css">
  <link rel="stylesheet" type="text/css" href="lib/plugs/unity/utility.css">
</head>
<body>
<button class="btn btn-default btn-modal-show">显示Modal</button>

<div class="container">
  <form id="defaultForm" class="form-horizontal">
    <div class="login-wrap">
      <div class="login-html">
        <!--Sign In标签-->
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
        <label for="tab-1" class="tab clickable">登 录</label>

        <!--Sign Up标签 register-->
        <input id="tab-2" type="radio" name="tab" class="sign-up">
        <label for="tab-2" class="tab clickable">注 册</label>

        <!--Login表单-->
        <div class="login-form">
          <!--登录Html-->
          <div class="sign-in-htm">
            <div class="group form-group">
              <label class="label">用户名</label>
              <input name="username" type="text" class="input">
            </div>
            <div class="group form-group">
              <label class="label">密码</label>
              <input name="pass" type="password" class="input" data-type="password">
            </div>
            <div class="group form-group">
              <input id="check" type="checkbox" class="check" checked>
              <!--for属性: 点击文本标记之一，就可以触发相关控件 通过id标识; 规定 label 与哪个表单元素绑定。-->
              <!--Keep me Signed in-->
              <label for="check"><span class="icon"></span> 保持登录 </label>
            </div>
            <div class="group form-group">
              <input type="submit" name="loginInButton" class="button clickable" value="登 录 big">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="inputBox.html">forgot-忘记了密码?</a>
            </div>
          </div>

          <!--注册Html-->
          <div class="sign-up-htm">
            <div class="group form-group">
              <label class="label">用户名</label>
              <input name="username" type="text" class="input">
            </div>
            <div class="group form-group">
              <label class="label">密码</label>
              <input name="password" type="password" class="input" data-type="password">
            </div>
            <div class="group form-group">
              <label class="label">重复密码</label>
              <input name="confirmPassword" type="password" class="input" data-type="password">
            </div>
            <div class="group form-group">
              <label class="label">邮箱</label>
              <input name="emailAddress" type="text" class="input">
            </div>
            <div class="group form-group">
              <label class="label">身份证号</label>
              <input name="idCard" type="text" class="input">
            </div>
            <!--<div class="group form-group">
              <label class="label">生日</label>
              <input name="birthday" type="text" class="input">
            </div>-->

            <div class="group form-group">
              <input type="submit" name="loginUpButton" class="button" value="注 册 big">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <label for="tab-1">已经有帐号了?</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<section id="fiel" class="content-header" style="width: 100%;height: 100%;padding-left: 20px;padding-right: 20px;">

  <!--react界面 index.js -->
  <div style="height: 24px"></div>
  <div id="root"></div>

</section>

<div class="modal fade" id="exampleModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Modal title</h4>
      </div>

      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

<!--添加/编辑 模态框-->
<div class="modal fade" id="informationModal" tabindex="-1" role="dialog" aria-labelledby="informationLabel"
     aria-hidden="true">
  <div class="modal-dialog" style="width: 850px;">
    <div class="modal-content">
      <div class="modal-header" style="min-height: 55px;">
        <div class="col-sm-5">
          <h4 class="modal-title" id="informationLabel">增-改模态框</h4>
        </div>
        <div class="col-sm-7 text-right">
          <button type="button" class="btn btn-danger btn-sm"
                  onclick="$('#informationModal').modal('hide')">
            <span class="fa fa-remove" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      <!--Form里面取元素都是通过name属性去取值的-->
      <form class="form-horizontal" id="dataTableForm" method="post">
        <div class="modal-body">
          <div class="container" style="width: 750px;">
            <!--<section class="col-md-12">-->
            <div class="form-group" style="text-align: left">
              <label class="col-md-2 control-label">商品全称</label>
              <div class="col-md-4">
                <input type="text" class="form-control focus-prompts" name="goodsName">
              </div>

              <label class="col-md-2 control-label">商品简称</label>
              <div class="col-md-3">
                <input type="text" class="form-control focus-prompts" name="goodsShortName">
              </div>
            </div>

            <div class="form-group" style="text-align: left">
              <label class="col-md-2 control-label">商品编码</label>
              <div class="col-md-4">
                <input type="text" class="form-control focus-prompts" name="goodsCode">
              </div>

              <label class="col-md-2 control-label">商品助记码</label>
              <div class="col-md-3">
                <input type="text" class="form-control focus-prompts" name="goodsMnemonicCode">
              </div>
            </div>

            <div class="form-group" style="text-align: left">
              <label class="col-md-2 control-label">商品分类</label>
              <div class="col-md-3">
                <select class="form-control" name="goodsCategory1Id" id="goodsCategory1Id"
                        onchange="secondaryLinkage(this, $('#goodsCategory2Id').get(0), 0);$('#goodsCategory2Id').trigger('onchange')">
                </select>
              </div>

              <div class="col-md-3">
                <select class="form-control" name="goodsCategory2Id" id="goodsCategory2Id"
                        onchange="secondaryLinkage(this, $('#goodsCategory3Id').get(0), 1);">
                </select>
              </div>

              <div class="col-md-3">
                <select class="form-control" name="goodsCategory3Id" id="goodsCategory3Id">
                </select>
              </div>
            </div>

            <!--隐藏-->
            <div class="form-group">
              <label class="col-md-2 control-label"></label>
              <div class="col-md-3">
                <input type="text" readonly="readonly" class="form-control" name="goodsId" value=""
                       style="display:none;">
              </div>
            </div>
            <!--</section>--><!--左半部份-->

            <!--<section class="col-md-0">

            </section>--><!--右半部份-->

          </div> <!-- /container -->
        </div>
        <!--页脚-->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger"
                  onclick="$('#informationModal').modal('hide')">
            取消
          </button>
          <button type="submit" class="btn btn-success">
            提交
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
